<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>My Genealogic Databases</h1>

		<p>Here are some of my more important genealogic database statistics.</p>
		<table>
			<th>
				<td>Software</td>
				<td>Database</td>
				<td>Individuals</td>
				<td>Marriages</td>
			</th>
			{% for member in site.data.gen_stats %}
				<tr>
					<td>{{ member.Software }}</td>
					<td>{{ member.Database }}</td>
					<td>{{ member.Individuals }}</td>
					<td>{{ member.Marriages }}</td>
				</tr>
			{% endfor %}
		</table>

	</body>
</html>
